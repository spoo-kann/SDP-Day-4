<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fas fa-shopping-cart"></i> Cart <span id="cartCount" class="badge bg-danger">0</span>
    </button>       
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Amazon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container mt-4">
        <form class="d-flex" action="/search" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search Amazon.in" aria-label="Search">
            <button class="btn btn-primary" type="submit"  color="green">Search</button>
        </form>
    </div>
</nav>

<!-- Hero Section -->
<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1>Welcome to Amazon</h1>
            <p class="lead">Shop from millions of products at unbeatable prices.</p>
            <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
        </div>
        <div class="col-md-6">
            <img src="amazon.jpg" alt="Shopping" class="img-fluid rounded">
        </div>
    </div>
</div>
<!-- Product Categories -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Shop by Category</h2>
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card">
                <img src="electronics.jpg" class="card-img-top" alt="Electronics">
                <div class="card-body">
                    <h5 class="card-title">Electronics</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="fashion.jpg" class="card-img-top" alt="Fashion">
                <div class="card-body">
                    <h5 class="card-title">Fashion</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="home.jpg" class="card-img-top" alt="Home & Kitchen">
                <div class="card-body">
                    <h5 class="card-title">Home & Kitchen</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>&copy; 2024 Amazon. All Rights Reserved.</p>
        <p>
            <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
